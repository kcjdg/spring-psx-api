dist: trusty
language: java
jdk:
- oraclejdk8
deploy:
  provider: heroku
  api-key:
    secure: 
  app: spring-psx-api
  skip_cleanup: true

before_install:
  - chmod +x mvnw
  - openssl aes-256-cbc -K $encrypted_351f39d4ee6c_key -iv $encrypted_351f39d4ee6c_iv -in model.tar.enc -out model.tar -d
  - tar xvf model.tar

cache:
  directories:
  - "$HOME/.m2/repository"
